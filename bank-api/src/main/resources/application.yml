server:
  port: 8081
  error:
    include-stacktrace: on_trace_param

spring:
  application:
    name: bank-api

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none

  jackson:
    locale: pt-BR
    time-zone:
      - America/Sao_Paulo

  h2:
    console:
      enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8090/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}